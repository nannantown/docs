<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 - MurderRPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 48px 32px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e94560, #c73e54);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .success-icon {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .error-icon {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .loading-icon {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        h1 {
            color: #1a1a2e;
            font-size: 24px;
            margin-bottom: 16px;
            text-align: center;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #e94560;
        }

        input.error {
            border-color: #f44336;
        }

        .error-text {
            color: #f44336;
            font-size: 12px;
            margin-top: 4px;
        }

        .password-requirements {
            color: #999;
            font-size: 12px;
            margin-top: 8px;
        }

        .button {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #e94560, #c73e54);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }

        .button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .link-button {
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        .note {
            margin-top: 24px;
            font-size: 14px;
            color: #999;
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .button-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading-state">
            <div class="icon loading-icon">
                <div class="spinner"></div>
            </div>
            <h1>読み込み中...</h1>
            <p>認証情報を確認しています。<br>しばらくお待ちください。</p>
        </div>

        <!-- Form State -->
        <div id="form-state" class="hidden">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
            </div>
            <h1>パスワード再設定</h1>
            <p>新しいパスワードを入力してください。</p>

            <form id="reset-form">
                <div class="form-group">
                    <label for="password">新しいパスワード</label>
                    <input type="password" id="password" placeholder="新しいパスワード" required minlength="6">
                    <p class="password-requirements">6文字以上で入力してください</p>
                    <p id="password-error" class="error-text hidden"></p>
                </div>

                <div class="form-group">
                    <label for="confirm-password">パスワード確認</label>
                    <input type="password" id="confirm-password" placeholder="パスワードを再入力" required minlength="6">
                    <p id="confirm-error" class="error-text hidden"></p>
                </div>

                <button type="submit" class="button" id="submit-button">
                    パスワードを更新
                </button>
            </form>
        </div>

        <!-- Success State -->
        <div id="success-state" class="hidden">
            <div class="icon success-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <h1>パスワード更新完了</h1>
            <p>パスワードが正常に更新されました。<br>アプリに戻ってログインしてください。</p>
            <a href="io.supabase.murderrpg://auth/login" class="button link-button">アプリを開く</a>
            <p class="note">ボタンが動作しない場合は、<br>アプリを直接開いてログインしてください。</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden">
            <div class="icon error-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </div>
            <h1>エラーが発生しました</h1>
            <p id="error-message">リンクが無効か、期限切れです。<br>もう一度パスワードリセットをお試しください。</p>
            <a href="io.supabase.murderrpg://auth/forgot-password" class="button link-button">アプリに戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://hukpyzempikhxuuwooka.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1a3B5emVtcGlraHh1dXdvb2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4NTU2NjgsImV4cCI6MjA3OTQzMTY2OH0.gYE37-gjs2YiRW8FkGvNp335HuaH6Bz7rBoI0HKnrck';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showState(stateId) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('form-state').classList.add('hidden');
            document.getElementById('success-state').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');
            document.getElementById(stateId).classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            showState('error-state');
        }

        async function initializePasswordReset() {
            try {
                // Get the hash fragment from URL (Supabase uses hash for PKCE)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const type = hashParams.get('type');

                if (accessToken && refreshToken) {
                    // Set the session using the tokens from the URL
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });

                    if (error) throw error;

                    // Check if this is a password recovery session
                    if (type === 'recovery' || data.session) {
                        showState('form-state');
                    } else {
                        throw new Error('パスワードリセットセッションが無効です。');
                    }
                } else {
                    // Check query params for token_hash (alternative Supabase flow)
                    const queryParams = new URLSearchParams(window.location.search);
                    const tokenHash = queryParams.get('token_hash');
                    const queryType = queryParams.get('type');

                    if (tokenHash && queryType === 'recovery') {
                        // Verify the OTP to establish session
                        const { data, error } = await supabase.auth.verifyOtp({
                            token_hash: tokenHash,
                            type: 'recovery'
                        });

                        if (error) throw error;

                        showState('form-state');
                    } else {
                        // Check if user already has a valid session
                        const { data: { session } } = await supabase.auth.getSession();

                        if (session) {
                            showState('form-state');
                        } else {
                            throw new Error('リンクが無効か、期限切れです。');
                        }
                    }
                }
            } catch (error) {
                console.error('Password reset initialization error:', error);
                showError(error.message || 'リンクが無効か、期限切れです。もう一度パスワードリセットをお試しください。');
            }
        }

        // Form submission handler
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const passwordError = document.getElementById('password-error');
            const confirmError = document.getElementById('confirm-error');
            const submitButton = document.getElementById('submit-button');

            // Reset errors
            passwordError.classList.add('hidden');
            confirmError.classList.add('hidden');
            document.getElementById('password').classList.remove('error');
            document.getElementById('confirm-password').classList.remove('error');

            // Validate password length
            if (password.length < 6) {
                passwordError.textContent = 'パスワードは6文字以上である必要があります';
                passwordError.classList.remove('hidden');
                document.getElementById('password').classList.add('error');
                return;
            }

            // Validate password match
            if (password !== confirmPassword) {
                confirmError.textContent = 'パスワードが一致しません';
                confirmError.classList.remove('hidden');
                document.getElementById('confirm-password').classList.add('error');
                return;
            }

            // Show loading state on button
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="button-spinner"></span>更新中...';

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // Sign out after password update
                await supabase.auth.signOut();

                showState('success-state');
            } catch (error) {
                console.error('Password update error:', error);

                // Reset button
                submitButton.disabled = false;
                submitButton.textContent = 'パスワードを更新';

                // Show error
                if (error.message.includes('same password')) {
                    passwordError.textContent = '現在と同じパスワードは使用できません';
                    passwordError.classList.remove('hidden');
                    document.getElementById('password').classList.add('error');
                } else {
                    showError(error.message || 'パスワードの更新に失敗しました。もう一度お試しください。');
                }
            }
        });

        // Run on page load
        initializePasswordReset();
    </script>
</body>
</html>
