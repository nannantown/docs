<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="space" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="planet1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="planet2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#space)"/>

  <!-- Stars -->
  <g fill="#fff" opacity="0.8">
    <circle cx="120" cy="100" r="2"/>
    <circle cx="380" cy="80" r="1.5"/>
    <circle cx="420" cy="180" r="2"/>
    <circle cx="90" cy="200" r="1.5"/>
    <circle cx="150" cy="350" r="2"/>
    <circle cx="400" cy="320" r="1.5"/>
    <circle cx="320" cy="420" r="2"/>
    <circle cx="180" cy="440" r="1.5"/>
    <circle cx="450" cy="400" r="1"/>
    <circle cx="60" cy="300" r="1"/>
    <circle cx="200" cy="80" r="1"/>
    <circle cx="350" cy="150" r="1.5"/>
  </g>

  <!-- Orbital rings -->
  <ellipse cx="256" cy="256" rx="180" ry="60" fill="none" stroke="url(#ring)" stroke-width="2" opacity="0.4" transform="rotate(-20 256 256)"/>
  <ellipse cx="256" cy="256" rx="140" ry="45" fill="none" stroke="url(#ring)" stroke-width="1.5" opacity="0.3" transform="rotate(15 256 256)"/>

  <!-- Main planet (center) -->
  <circle cx="256" cy="256" r="80" fill="url(#planet1)" filter="url(#glow)"/>
  <ellipse cx="256" cy="256" rx="80" ry="20" fill="none" stroke="#4facfe" stroke-width="8" opacity="0.7" transform="rotate(-15 256 256)"/>

  <!-- Secondary planet -->
  <circle cx="380" cy="160" r="35" fill="url(#planet2)" filter="url(#glow)"/>

  <!-- Small moon -->
  <circle cx="150" cy="340" r="20" fill="#a8edea" filter="url(#glow)"/>

  <!-- Accent dots (distant planets) -->
  <circle cx="420" cy="280" r="8" fill="#ffecd2" opacity="0.9"/>
  <circle cx="100" cy="150" r="6" fill="#fcb69f" opacity="0.8"/>
</svg>
